    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const path = window.location.pathname.toLowerCase();
      
          // Array menu dan parent ID
          const menuMappings = [
            { keyword: "disperindag", id: "disperindag-menu" },
            { keyword: "dkpp", id: "dkpp-menu" },
            { keyword: "dtphp", id: "dtphp-menu" },
            { keyword: "perikanan", id: "perikanan-menu" }
          ];
      
          // Cari menu yang cocok berdasarkan nama file/url
          menuMappings.forEach(menu => {
            if (path.includes(menu.keyword)) {
              const detailEl = document.getElementById(menu.id);
              if (detailEl) {
                detailEl.setAttribute("open", "true");
              }
            }
          });
        });
      </script>
